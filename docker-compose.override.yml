services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  usuarios_api:
    depends_on:
      - db
  campanhas_api:
    depends_on:
      - db
  migrator:
    profiles: ["tools"]
    depends_on:
      - db

volumes:
  postgres-data: